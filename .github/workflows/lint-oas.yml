on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: 'latest'

jobs:
  lint-oas-files:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install dependencies
        run: npm install --global @stoplight/spectral@5
      - name: Lint oas files
        run: ./bin/lint_oas_files.sh
